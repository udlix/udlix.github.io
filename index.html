<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="#inicio">
                <img src="images/logo_ipo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="header-right">
            <button id="loginButton">Iniciar Sesión</button>
            <select id="languageSelect">
                <option value="es">Español <img src="images/spain_flag.png" alt="Español"></option>
                <option value="en">Inglés <img src="images/uk_flag.png" alt="Inglés"></option>
                <option value="ca">Catalán <img src="images/catalan_flag.png" alt="Catalán"></option>
                <!-- Agrega más idiomas según sea necesario -->
            </select>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre">Sobre mí</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="sobre">
            <h2>Sobre mí</h2>
            <p>Aquí puedes escribir algo sobre ti.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="images/logo_ipo.png" alt="Logo" class="logo-footer">
        <p>&copy; 2024 Mi Página Web</p>
    </footer>

    <!-- Modal para iniciar sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <button id="showRegisterButton">Regístrate aquí</button></p>
        </div>
    </div>

    <!-- Modal para registrarse -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form>
                <label for="reg-nombre">Nombre:</label>
                <input type="text" id="reg-nombre" name="nombre">
                <label for="reg-apellidos">Apellidos:</label>
                <input type="text" id="reg-apellidos" name="apellidos">
                <label for="reg-username">Nombre de Usuario:</label>
                <input type="text" id="reg-username" name="username">
                <label for="reg-email">Correo Electrónico:</label>
                <input type="email" id="reg-email" name="email">
                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="password">
                <label for="reg-confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="reg-confirm-password" name="confirm-password">
                <label for="profile-pic">Foto de Perfil:</label>
                <input type="file" id="profile-pic" name="profile-pic">
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
