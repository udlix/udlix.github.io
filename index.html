<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#idiomas">Idiomas</a></li>
                <li><a href="#iniciar-sesion">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <input type="text" placeholder="Buscar...">
        </section>
        <section id="sobre">
            <h2>Sobre mí</h2>
            <p>Aquí puedes escribir algo sobre ti.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="idiomas">
            <h2>Idiomas</h2>
            <select>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <!-- Agrega más idiomas según sea necesario -->
            </select>
        </section>
        <section id="iniciar-sesion">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <a href="#recuperar-contrasena">¿Has olvidado tu contraseña?</a>
            <a href="#registrarse">Regístrate aquí</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web</p>
    </footer>

    <!-- Modales para recuperar contraseña y registro -->
    <div id="recuperar-contrasena-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <form>
                <label for="recovery-email">Correo Electrónico:</label>
                <input type="email" id="recovery-email" name="recovery-email">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div id="registrarse-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form>
                <label for="new-email">Correo Electrónico:</label>
                <input type="email" id="new-email" name="new-email">
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
