<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Benvingut a Udlix</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre">Sobre mi</a></li>
                <li><a href="#contacto">Contacte</a></li>
                <li><a href="#idiomas">Idiomes</a></li>
                <li><a href="#iniciar-sesion">Iniciar Sessió</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Inici</h2>
            <input type="text" placeholder="Buscar...">
        </section>
        <section id="sobre">
            <h2>Sobre mi</h2>
            <p>Aquí pots escriure alguna cosa sobre tu.</p>
        </section>
        <section id="contacto">
            <h2>Contacte</h2>
            <form>
                <label for="nombre">Nom:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="mensaje">Missatge:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="idiomas">
            <h2>Idiomes</h2>
            <select>
                <option value="es">Castellà</option>
                <option value="en">Anglès</option>
                <!-- Agrega más idiomas según sea necesario -->
            </select>
        </section>
        <section id="iniciar-sesion">
            <h2>Iniciar Sessió</h2>
            <form>
                <label for="email">Correu Electrònic:</label>
                <input type="email" id="email" name="email">
                <label for="password">Contrasenya:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Iniciar Sessió</button>
            </form>
            <a href="#recuperar-contrasena">¿Has oblidat la contrasenya?</a>
            <a href="#registrarse">Registra't' aquí</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Udlix</p>
    </footer>

    <!-- Modales para recuperar contraseña y registro -->
    <div id="recuperar-contrasena-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperar Contrasenya</h2>
            <form>
                <label for="recovery-email">Correu Electrònic:</label>
                <input type="email" id="recovery-email" name="recovery-email">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div id="registrarse-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form>
                <label for="new-email">Correu Electrònic:</label>
                <input type="email" id="new-email" name="new-email">
                <label for="new-password">Contrasenya:</label>
                <input type="password" id="new-password" name="new-password">
                <label for="confirm-password">Confirmar Contrasenya:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <button type="submit">Crear Conta</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
